<!DOCTYPE html>
<!--made by wonton :)  wontonmusic.art-->
<html lang="en">
  <head>
    <title>GOOP HOUSE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="THE GOOP HOUSE is a community of online musicians and artists where everyone has a week to make a song based on a piece of cover art.">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style_all.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="rowcontainer">
          <div class="row1">
            <a id="box" class="box1" href="https://soundcloud.com/goophouse">
              <div id="toptxt">Music</div>
              <img src="images/soundcloud-icon.png">
              <div id="btmtxt">Check out our Soundcloud</div>
            </a>
            <a id="box" class="box2" href="https://discord.gg/aUQXAKXb5E">
              <div id="toptxt">Discord</div>
              <img src="images/discord-icon.png">
              <div id="btmtxt">Join the Discord community</div>
            </a>
            <a id="box" class="box3" href="about.html">
              <div id="toptxt">About</div>
              <img src="images/about-icon.png">
              <div id="btmtxt">About Goop House</div>
            </a>
          </div>
          <div class="row2">
            <a id="box" class="box1" href="https://youtube.com/channel/UCVziL7rsAlKx_roL6_JUlow">
              <div id="toptxt">Youtube</div>
              <img src="images/youtube-icon.png">
              <div id="btmtxt">Goop House Youtube channel</div>
            </a>
            <a id="box" class="box2" href="wip.html">
              <div id="toptxt">Submissions</div>
              <img src="images/submit-icon.png">
              <div id="btmtxt">Submit songs for Goop Week</div>
            </a>
            <a id="box" class="box3" href="https://wiki.goop.house">
              <div id="toptxt">Wiki</div>
              <img src="images/wiki-icon.png">
              <div id="btmtxt">Goop House Wiki (Goopypedia)</div>
            </a>
          </div>
          <div class="row3">
            <a id="box" class="boxhidden"></a>
            <a id="box" class="box2" href="https://shop.goop.house">
              <div id="toptxt">Shop</div>
              <img src="images/shop-icon.png">
              <div id="btmtxt">Get offical Goop House merch</div>
            </a>
            <a id="box" class="boxhidden"></a>
          </div>
        </div>
      </div>
    </div>
    <div class="scrollbar1">
      <div id="bar1">
        <div class="zmtext">
          play.goop.house
        </div>
      </div>
    </div>
    <div class="scrollbar2">
      <div id="bar2"></div>
    </div>
    <button class="button" onclick="linkScroll()">More</button>
    <script>
      //link scroll
      let rows = document.querySelector('.rowcontainer');
      let currentRow = 1;
      document.querySelector('.row1').id = 'currentrow';

      function linkScroll() {
        if (currentRow == 1) {
          document.querySelector('.row1').id = '';
          document.querySelector('.row2').id = 'currentrow';
          rows.style.transform = "translateY(-100%)";
          currentRow = 2;
        } else if (currentRow == 2) {
          document.querySelector('.row2').id = '';
          document.querySelector('.row3').id = 'currentrow';
          rows.style.transform = "translateY(-200%)";
          currentRow = 3;
        } else if (currentRow == 3) {
          document.querySelector('.row3').id = '';
          document.querySelector('.row1').id = 'currentrow';
          rows.style.transform = "translateY(0%)";
          currentRow = 1;
        }
      }
    </script>
  </body>
</html>
